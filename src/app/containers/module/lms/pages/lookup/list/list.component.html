
<c-card class="mb-2">
  <c-card-header>
    <button class="align-right" style="float: right;" mat-raised-button color="primary" (click)="onGetCreateOrEdit(false)">Create</button>
  </c-card-header>
</c-card>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="sl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SL </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nameBN">
      <th mat-header-cell *matHeaderCellDef> Name BN </th>
      <td mat-cell *matCellDef="let element"> {{element.nameBN}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="onGetCreateOrEdit(true, element)">Edit</button>

        <!-- <button mat-raised-button color="accent" (click)="onDelete(element.id)">Delete</button> -->
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalCount"
                [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements"
                 (page)="onPaginationChange($event)">
  </mat-paginator>
</div>
